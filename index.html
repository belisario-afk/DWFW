<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DWFW — Visual Director</title>
    <meta name="theme-color" content="#000000" />
 <link rel="icon" href="%BASE_URL%favicon.svg" type="image/svg+xml" />
    <meta name="spotify-client-id" content="">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/ui/bubble.ts"></script>
  </body>
</html>
    <div class="overlay">
      <div class="hud">
        <div class="badge" id="trackBadge">Not logged in</div>
        <div id="fps" class="badge">FPS …</div>
      </div>
    </div>

    <div id="login" class="panel center">
      <h2>DWFW — Spotify Visual Director</h2>
      <p>Login with Spotify to start. Optional: capture tab/system audio for precise reactivity.</p>
      <div class="row">
        <button id="loginBtn">Login with Spotify</button>
        <button id="captureBtn" title="Experimental: capture tab/system audio">Capture Audio (AI)</button>
      </div>
      <p class="badge">Uses Authorization Code Flow with PKCE. No secrets stored.</p>
    </div>

    <button id="fab" class="fab" aria-label="Open controls">⚙️</button>
    <div id="dock" class="dock hidden" role="dialog" aria-modal="false" aria-labelledby="dockTabs">
      <div class="dock-header">
        <div id="dockTabs" class="tabs">
          <button class="tab active" data-tab="playback">Playback</button>
          <button class="tab" data-tab="visuals">Visuals</button>
          <button class="tab" data-tab="fx">FX</button>
          <button class="tab" data-tab="perf">Perf</button>
          <button class="tab" data-tab="access">Access</button>
        </div>
        <button id="dockMin" class="icon" title="Minimize">—</button>
      </div>

      <div class="dock-body">
        <section id="tab-playback">
          <div class="row">
            <button id="playPause">Play</button>
            <button id="prev">Prev</button>
            <button id="next">Next</button>
            <input id="seek" type="range" min="0" max="1000" value="0" class="grow" />
            <span id="time" class="badge">0:00 / 0:00</span>
          </div>
          <div class="row">
            <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" />
            <select id="devices"></select>
            <button id="fullscreen">Fullscreen</button>
            <button id="record">Record</button>
          </div>
        </section>

        <section id="tab-visuals" class="hidden">
          <div class="row">
            <label>Scene:
              <select id="sceneSelect">
                <option>NeonGrid</option>
                <option>LiquidChrome</option>
                <option>AudioTerrain</option>
                <option>Lissajous</option>
              </select>
            </label>
            <div id="palette" class="badge">Palette:
              <span id="sw1" class="swatch"></span>
              <span id="sw2" class="swatch"></span>
              <span id="sw3" class="swatch"></span>
              <span id="sw4" class="swatch"></span>
            </div>
          </div>
        </section>

        <section id="tab-fx" class="hidden">
          <div class="row">
            <label>Bloom <input id="qBloom" type="checkbox" checked /></label>
            <label>Bloom Int <input id="qBloomInt" type="range" min="0" max="3" step="0.05" value="1.15" /></label>
            <label>SSAO <input id="qSSAO" type="checkbox" /></label>
            <label>DOF <input id="qDOF" type="checkbox" /></label>
          </div>
          <div class="row">
            <label>ChromAb <input id="qCA" type="range" min="0" max="1.5" step="0.01" value="0.10" /></label>
            <label>Vignette <input id="qVig" type="range" min="0" max="1" step="0.01" value="0.22" /></label>
            <label>Grain <input id="qGrain" type="range" min="0" max="1" step="0.01" value="0.08" /></label>
          </div>
        </section>

        <section id="tab-perf" class="hidden">
          <div class="row">
            <label>Render Scale
              <select id="qScale"><option value="auto">Auto</option><option value="0.75">0.75x</option><option value="1">1.0x</option><option value="1.5">1.5x</option><option value="2">2.0x</option></select>
            </label>
            <label>MSAA <select id="qMSAA"><option>0</option><option>2</option><option>4</option><option>8</option></select></label>
            <label>Target FPS <input id="qFPS" type="range" min="30" max="90" step="5" value="60" /></label>
          </div>
        </section>

        <section id="tab-access" class="hidden">
          <div class="row">
            <label>Epilepsy-safe <input id="accEpilepsy" type="checkbox" /></label>
            <label>Reduced motion <input id="accReduced" type="checkbox" /></label>
            <label>High contrast <input id="accHighContrast" type="checkbox" /></label>
            <label>Intensity limiter <input id="accLimiter" type="range" min="0.2" max="1.0" step="0.05" value="0.9" /></label>
          </div>
        </section>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/ui/bubble.ts"></script>
  </body>
</html>
